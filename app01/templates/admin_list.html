{%  extends 'layout.html' %}
{% block content %}
    <div class="container">
        <div class="clearfix">
            <a class="btn-success btn" href="/admin/add/" style="margin-bottom: 15px">新建管理员</a>

            <div style="float: right;width: 270px" >
                <form method="get">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="搜索..." name="q" value="{{ value }}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div><!-- /input-group -->
                </form>
            </div>

        </div>


        <div class="bs-example" data-example-id="bordered-table">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>id</th>
                <th>管理员姓名</th>
                <th>密码</th>
                <th>重置密码</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for item in queryset %}
                <tr>
                    <th scope="row">{{ item.id }}</th>
                    <td>{{ item.adminName }}</td>
                    <td >*********</td>
                    <th><a href="/admin/{{ item.id }}/reset/">重置密码</a></th>
                    <td>
                        <span>
                            <a href="/admin/{{ item.id }}/edit/" class="btn btn-primary btn-xs" >编辑</a>
                            <a href="/admin/{{ item.id }}/delete/" class="btn btn-danger btn-xs" >删除</a>
                        </span>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>

    <div style="margin-top: 10px " >
        <nav aria-label="Page navigation">
            <ul class="pagination">
                <li>
                    <a href="?page=1" aria-label="head">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                {{ page_string }}
            </ul>
        </nav>
    </div>



    </div>


{% endblock %}
